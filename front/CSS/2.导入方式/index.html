<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--外部样式-->
    <link rel="stylesheet" href="css/style.css">

    <!--内部样式-->
    <style>
        h1 {
            color: green;
        }
    </style>

</head>
<body>
<!--行内样式：在标签元素中，编写一个style属性，编写样式即可-->
<h1 style="color: red">标题</h1>

</body>
</html>

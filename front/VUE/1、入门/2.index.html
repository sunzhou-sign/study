<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div id="app">
    <button @click="count++">
        Count is: {{ count }}
    </button>
</div>

</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        }
    })
</script>

<style>
    button {
        font-weight: bold;
    }
</style>

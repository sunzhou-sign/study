<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<h3>1、有序标签</h3>
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>C/C++</li>
</ol>

<h3>2、无序标签</h3>
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
    <li>C/C++</li>
</ul>

<h3>3、自定义标签</h3>
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>运维</dd>
    <dd>C/C++</dd>

    <dt>位置</dt>
    <dd>西安</dd>
    <dd>北京</dd>
    <dd>杭州</dd>
</dl>


</body>
</html>

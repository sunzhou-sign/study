<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>两只老虎两只老虎</p>
<p>跑得快跑得快</p>
<p>一只没有耳朵</p>
<p>一只没有尾巴</p>
<p>真奇怪真奇怪</p>
<p>两只老虎两只老虎</p>
<p>跑得快跑得快</p>
<p>一只没有耳朵</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
两只老虎两只老虎<br/>
跑得快跑得快<br>
一只没有耳朵<br>
一只没有尾巴<br>
真奇怪真奇怪<br>
两只老虎两只老虎<br>
跑得快跑得快<br>

<h1>字体样式标签</h1>
<p>粗体：<strong>这是粗体！</strong> </p>
<p>斜体：<em>这是斜体！</em> </p>

<!--特使符号-->
空   格
空&nbsp;&nbsp;&nbsp;&nbsp;格
<p>&gt;</p>
<p>&lt;</p>
<p>&equals;</p>
<p>&copy;</p>

</body>
</html>
